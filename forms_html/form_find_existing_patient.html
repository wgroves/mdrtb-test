<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	</head>
	<body>
		<h1>Enter Identifying Information to Find Exisitng Patient</h1>
		<form>
			<div class="form-group">
				<label for="last-name">Last (family) name:</label>
		    	<input type="text" name="last-name" />
			</div>

			<div class="form-group">
				<label for="first-name">First name:</label>
				<input type="text" name="first-name" />
			</div>

			<div class="form-group">
				<label for="middle">Middle name:</label>
				<input type="text" name="middle-name" />
			</div>

			<div class="form-group">
				<label for="date-of-birth">Date of birth:</label>
				<input type="text" name="date-of-birth" />
			</div>

			<div class="form-group">
				<label for="sex">Sex:</label>
				<input type="radio" name="sex" value="male" />Male
  				<input type="radio" name="sex" value="female" />Female
			</div>

			<div class="form-group">
				<label for="local-record-number">Local record number (optional):</label>
				<input type="text" name="local-record-number" />
			</div>

			<input type="button" value="Find"/>
			<input type="button" value="View all patients"/>
		</form>
	</body>
</html>
